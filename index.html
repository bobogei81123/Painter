<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/spectrum.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <title> Painter </title>
  </head>

  <body>
    <div id="first-wrapper">
      <div id="toolbox-wrapper">
      </div>
      <div id="right-wrapper">
        <div id="top-wrapper">
          <div class="option-wrapper">
            <span class="option-text-span"> Color: </span>
            <input type="text" id="color1"/>
          </div>

          <div class="option-wrapper">
            <span class="option-text-span"> Stroke width: </span>
            <input type="range" id="range2" min="0" max="100" value="3"/>
            <input type="text" id="range2i"/>
          </div>
        </div>
        <div id="main-wrapper">
          <div id="canvas-wrapper">
            <canvas id="main-canvas">
            </canvas>
            <canvas id="buf-canvas">
            </canvas>
            <div id="detect-div"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/benchmark.js"></script>
    <script type="text/javascript" src="js/spectrum.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
